<h1>Game catalog</h1>
<div class="content">
      <button ng-click="order= 'gameName' ">order by name</button>
      <button ng-click="order= 'publisher'">order by publisher</button>
    <input type="text" ng-model="search" placeholder="search for a game">
    <ul id="game-list">
      <li  ng-repeat="game in games | orderBy: order | filter: {gameName : search } ">
        <img ng-src="{{game.picPath}}" style="margin: -12px 10px 0 0; float:left ;width:50px;"
             ng-show="game.picPath"/>
        <h3>{{game.gameName}} ,{{game.publisher}}</h3>
        <div class="remove" ng-click="removeGame(game)">x</div>
        <span class="price">{{game.price | currency}}</span>
      </li>
    </ul>
    <form ng-submit="addGame()">
      <h2>Add a new game</h2>
      <input type="text" placeholder="game name" ng-model="newgame.gameName"/>
      <input type="text" placeholder="publisher" ng-model="newgame.publisher"/>
      <input type="text" placeholder="price" ng-model="newgame.price"/>
      <input type="submit"  value="Add new game"/>
    </form>
</div>
